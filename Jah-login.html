    <title>Login♟</title>

<style type="text/css">
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}




body, html {
    height: 100%;
    font-family: Arial, sans-serif;
}

.background {
    position: relative;
    height: 100%;
    overflow: hidden;
    background: linear-gradient(135deg, #000, #0a0);
    animation: backgroundAnimation 10s infinite alternate;
}

@keyframes backgroundAnimation {
    0% { background-color: #000; }
    100% { background-color: #0a0; }
}

.login-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    text-align: center;
    width: 90%;
    max-width: 400px;
}

h1 {
    margin-bottom: 20px;
    color:rgb(221, 102, 23);
}

.input-group {
    margin-bottom: 15px;
    text-align: left;
}

label {
    display: block;
    margin-bottom: 5px;
    color: #0a0;
}

input {
    width: 100%;
    padding: 10px;
    border: 1px solid #0a0;
    border-radius: 5px;
}

button {
    width: 100%;
    padding: 10px;
    background: rgb(221, 102, 23);
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
}

button:hover {
    background: #0b0;
}

.alert {
    margin-top: 10px;
    color: red;
    height: 20px;
}

.back-link {
    display: block;
    margin-top: 20px;
    color: #0a0;
    text-decoration: none;
}

.back-link:hover {
    text-decoration: underline;
}

/* Tiny animated images */
.tiny-image {
    position: absolute;
    width: 30px;
    height: 30px;
    animation: float 5s infinite;
}

@keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0); }
}
   
.tiny-image {
    width: 30px; /* Adjust size as needed */
    height: 30px; /* Adjust size as needed */
    opacity: 0.8;
    transition: transform 0.5s ease, opacity 0.5s ease;
}

.tiny-image.animate {
    animation-name: float;
    animation-timing-function: ease-in-out;
    animation-iteration-count: infinite;
}


</style>
<body>
    <div class="background">
        <div class="login-container">
            <h1>Login</h1>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Login</button>
                <div class="alert" id="alert"></div>
            </form>
            <a href="Jah-home.html" class="back-link">Back to Website</a>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const alertBox = document.getElementById('alert');

    // Simple validation
    if (username === '' || password === '') {
        alertBox.textContent = 'Please fill in all fields.';
        return;
    }

    // Simulate a successful login
    alertBox.textContent = 'Login successful!';
    alertBox.style.color = 'green';

    // Redirect or perform further actions here
});


// Function to create tiny animated images
    function createTinyImages() {
    const numberOfImages = 8; // Number of tiny images to create
    const container = document.querySelector('.background');

    for (let i = 0; i < numberOfImages; i++) {
        const img = document.createElement('img');
        img.src = 'mimosa deux.jpg'; // Replace with your image URL
        img.classList.add('tiny-image');
        
        // Randomize position
        img.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
        img.style.top = Math.random() * 100 + 'vh'; // Random vertical position
        
        // Randomize animation duration
        img.style.animationDuration = Math.random() * 3 + 2 + 's'; // Between 2s and 5s

        container.appendChild(img);
    }
}

// Call the function to create tiny images
createTinyImages();
    </script>
</body>
